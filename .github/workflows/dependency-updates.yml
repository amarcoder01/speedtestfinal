name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # Run every Monday at midnight
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Update root dependencies
      run: |
        npm update
        git add package.json package-lock.json

    - name: Update backend dependencies
      run: |
        cd backend
        npm update
        git add package.json package-lock.json

    - name: Update frontend dependencies
      run: |
        cd project
        npm update
        git add package.json package-lock.json

    - name: Check for changes
      id: git-check
      run: |
        if git diff --staged --quiet; then
          echo "No dependency updates found"
          echo "CHANGES_DETECTED=false" >> $GITHUB_OUTPUT
        else
          echo "Dependency updates found"
          echo "CHANGES_DETECTED=true" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.git-check.outputs.CHANGES_DETECTED == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore(deps): update dependencies'
        branch: dependency-updates
        delete-branch: true
        title: 'chore(deps): update dependencies'
        body: |
          This PR updates dependencies to their latest versions.
          
          - Automated dependency updates
          - Generated by GitHub Actions
          
          Please review the changes carefully before merging.
        labels: dependencies

  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    needs: update-dependencies
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v3

    - name: Create Renovate config
      run: |
        cat > renovate.json << 'EOL'
        {
          "extends": ["config:base"],
          "packageRules": [
            {
              "matchUpdateTypes": ["minor", "patch"],
              "matchCurrentVersion": "!/^0/",
              "automerge": true
            }
          ],
          "prHourlyLimit": 4,
          "prConcurrentLimit": 10,
          "rangeStrategy": "bump",
          "semanticCommits": "enabled"
        }
        EOL

    - name: Create Pull Request for Renovate config
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: add renovate configuration'
        branch: add-renovate-config
        delete-branch: true
        title: 'chore: add renovate configuration'
        body: |
          This PR adds Renovate configuration for automated dependency updates.
          
          Renovate will:
          - Create PRs for dependency updates
          - Auto-merge minor and patch updates for stable dependencies
          - Respect semantic versioning
          - Group related dependencies
          
          Please review and merge to enable Renovate for this repository.
        labels: dependencies, automation